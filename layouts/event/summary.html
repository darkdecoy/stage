    <section class="summary">
        {{ if eq .Site.Params.maps "true" }}
        <img alt="" class="street-view avatar" src="http://maps.googleapis.com/maps/api/streetview?size=64x64&location={{ .Params.map.lat }},{{ .Params.map.long }}&fov=90&heading={{ .Params.map.heading }}&pitch=0">
        {{ end }}
        <div class="content">
            <h4 class="title"><a href="{{ .RelPermalink }}" rel="prefetch">{{ .Title }}</a></h4>
            {{ with .Description }}<h5>{{ . }}</h5>{{ end }}
            {{ if isset .Params "excerpt" }}
            <p>{{ .Params.excerpt }}</p>
            {{ else }}
            <p>{{ .Summary }}</p>
            {{ end }}
        </div>
        <hr>
    </section>
